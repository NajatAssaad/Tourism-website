      <script>
        function togglePasswordVisibility() {
          var passwordInput = document.getElementById("pass1");
          var showPasswordToggle = document.getElementById("showPasswordToggle");
    
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showPasswordToggle.classList.remove("far", "fa-eye");
            showPasswordToggle.classList.add("far", "fa-eye-slash");
          } else {
            passwordInput.type = "password";
            showPasswordToggle.classList.remove("far", "fa-eye-slash");
            showPasswordToggle.classList.add("far", "fa-eye");
          }
        }
        function togglePassword2Visibility() {
          var passwordInput = document.getElementById("pass2");
          var showPasswordToggle = document.getElementById("showPassword2Toggle");
    
          if (passwordInput.type === "password") {
            passwordInput.type = "text";
            showPasswordToggle.classList.remove("far", "fa-eye");
            showPasswordToggle.classList.add("far", "fa-eye-slash");
          } else {
            passwordInput.type = "password";
            showPasswordToggle.classList.remove("far", "fa-eye-slash");
            showPasswordToggle.classList.add("far", "fa-eye");
          }
        }
        function validLenght() {
    let pass = document.getElementById('new');
    let li = document.getElementById('1');
    let li2 = document.getElementById('5');
    
    if (pass.value.length < 6) {
        li.style.color = 'red';
        li2.style.color = 'red';
        return false;
    } else {
        li.style.textDecoration = 'line-through';
        li2.style.textDecoration = 'line-through';
        li.style.color = 'black';
        li2.style.color = 'black';
        return true;
    }
}
function validUpper(){

let pass = document.getElementById('new').value;

for (let i = 0; i < pass.length; i++) {
    if (pass[i] >= 'A' && pass[i] <= 'Z') {
        let li = document.getElementById('2');
        let li2 = document.getElementById('6');
        li.style.textDecoration = 'line-through';
        li2.style.textDecoration = 'line-through';
        li.style.color = 'black';
        li2.style.color = 'black';
        return true;
    }
}

let li = document.getElementById('2');
let li2 = document.getElementById('6');
li.style.color = 'red';
li2.style.color = 'red';
return false;
}


function validLower(){

let pass = document.getElementById('new').value;

for (let i = 0; i < pass.length; i++) {
if (pass[i] >= 'a' && pass[i] <= 'z') {
    let li = document.getElementById('3');
    let li2 = document.getElementById('7');
    li.style.textDecoration = 'line-through';
    li2.style.textDecoration = 'line-through';
    li.style.color = 'black';
    li2.style.color = 'black';
    return true;
}
}

let li = document.getElementById('3');
let li2 = document.getElementById('7');
li.style.color = 'red';
li2.style.color = 'red';
return false;
}




function validDigit(){

let pass = document.getElementById('new').value;

for (let i = 0; i < pass.length; i++) {
if (pass[i] >= 0 && pass[i] <= 9) {
    let li = document.getElementById('4');
    let li2 = document.getElementById('8');
    li.style.textDecoration = 'line-through';
    li2.style.textDecoration = 'line-through';
    li.style.color = 'black';
    li2.style.color = 'black';
    return true;
}
}

let li = document.getElementById('2');
let li2 = document.getElementById('6');
li.style.color = 'red';
li2.style.color = 'red';
return false;
}


function validateForm() {
return ( validLenght() && validUpper() && validLower() && validDigit());
}
